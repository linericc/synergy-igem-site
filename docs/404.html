<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      c// GitHub Pages SPA redirect
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace("/?" + path.slice(1) + search + hash);
    </script>
  </head>
  <body></body>
</html>
